title: Fabien Messinger
logo: /img/Fabien_id.png
description: > # this means to ignore newlines until "baseurl:"
  Transformer la donn√©e en insight
theme: jekyll-theme-minimal
show_downloads: false

# Build settings
markdown: kramdown

collections:
  episodes:
    output: true
  seasons:
    output: true
  characters:
    output: true

defaults:
  - scope:
      path: ""
      type: "episodes"
    values:
      layout: "episode"
  - scope:
      path: ""
      type: "characters"
    values:
      layout: "character"
  - scope:
      path: ""
      type: "seasons"
    values:
      layout: "season"
